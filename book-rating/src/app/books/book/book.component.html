<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt="" src="https://api.angular.schule/avatar/{{ book().rating }}">
    <div class="card-title">
      <h2>
        {{ book().title }}
        <span class="badge bg-secondary">{{ book().rating }}

          {{ ['Not rated yet', '⭐', '⭐⭐', '⭐⭐⭐', '⭐⭐⭐⭐', '⭐⭐⭐⭐⭐'][book().rating] }}
        </span>
      </h2>
    </div>
    <p>{{ book().description }}</p>

    <button class="btn btn-primary me-2" (click)="doRateDown()" [disabled]="!rateDownAllowed()">-</button>
    <button class="btn btn-primary"      (click)="doRateUp()"   [disabled]="!rateUpAllowed()">+</button>

    <a
      [routerLink]="['/books', book().isbn]"
      class="btn btn-primary ms-2">Details</a>

  </div>
</div>
