<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt="" src="https://api.angular.schule/avatar/{{ book().rating }}">
    <div class="card-title">
      <h2>
        {{ book().title }}
        <span class="badge bg-secondary">{{ book().rating }}

          {{ ['Not rated yet', '⭐', '⭐⭐', '⭐⭐⭐', '⭐⭐⭐⭐', '⭐⭐⭐⭐⭐'][book().rating] }}
        </span>
      </h2>
    </div>
    <p>{{ book().description }}</p>

    <!-- mieser code -->
    <!--
    1. Fachlichkeit in der "dummen" Componente
    2. Logik im HTML
    3. Single Responsibility
    -->
    <button class="btn btn-primary me-2" (click)="doRateDown()" [disabled]="book().rating < 2">-</button>
    <button class="btn btn-primary"      (click)="doRateUp()" [disabled]="book().rating > 4">+</button>
  </div>
</div>
